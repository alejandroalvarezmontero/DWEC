<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="1169608.png">
    <title>Pokedex</title>
    <script src="main.js" type="text/javascript" defer></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
   <div class="caja">
    <img src="International_Pokémon_logo.svg.png" class="tamaño">
    <form action="" onsubmit="buscaPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokédex.</div>
        <div data-poke-img-container class="img-container" >
            <img data-poke-img class="poke-img" src="https://pokeapi.co/api/v2/pokemon">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
    </div>
</body>
</html>
